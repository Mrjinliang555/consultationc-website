<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta name="viewport" content="width=1024, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>我的后台管理系统</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <script type="text/javascript">

        function onLoad() {
            document.addEventListener("deviceready", onDeviceReady, false);
        }

        function onDeviceReady() {
            document.addEventListener("resume", onResume, false);
        }

        function onResume() {
            //回到前台后  调用这里
            try {
                Cordova.cordovaComplete = true;
                navigator.splashscreen.hide();
            } catch (e) {
            }
        }
    </script>
</head>
<body onload="onLoad()">

<script src="../../lib/jquery-1.12.4.min.js"></script>
<script src="../../lib/seajs/sea.js"></script>
<script src="../../lib/common/common.js"></script>
<!--<script src="../../utils/vconsole.min.js"></script>-->
<script>
    var dateTag = new Date();
    /*var VConsole = new VConsole();*/
    seajs.config({
        base: '../../',
        alias: {
            'interface': 'utils/interface',
            'validation': 'utils/validation',
            'seajsText': 'lib/seajs/seajs-text',
            'seajsCss': 'lib/seajs/seajs-css',
            'doT': 'lib/doT.min',
            'moment': 'lib/moment.min',
            'base64': 'lib/base64',
            'swiper': 'lib/swiper.min',
            'echarts': 'lib/echarts.min',
            'bootstrap': 'lib/bootstrap.min',
            'cropper': 'lib/cropper.min',
            'summernote': 'lib/summernote',
            "laydate":'lib/laydate',
            "pagination":'lib/jquery.pagination'
        },
        paths: {},
        preload: [
            'common'
        ],
        map: [
            [/^(.*\.(?:css|js|html))(.*)$/i, '$1?' + dateTag.getTime()]
        ]
    });
    seajs.use('./index.js');
</script>
